

<div ng-init="isShowAll='showAll'">
   <div class="radio"><label><input type="radio" value="showAll" ng-model="isShowAll">Show All strings</label></div>
   <div class="radio"><label><input type="radio" value="showMissing" ng-model="isShowAll">Show only missing strings</label> &nbsp  &nbsp&nbsp&nbsp&nbsp
     <a href="/api/getExeclFile{{tabPath}}" target="_self" download="foo.pdf"> <img ng-hide="isShowAll === 'showAll'" src="/img/exportExcel.png" height="30" width="60"> </div></a> </td>
   <label for="usr">Search specific string (5 chars minimum, search is not case sensitive)</label><input type="text" class="form-control" ng-model= "search" id="usr">
</div><br>


<div ng-if="isShowAll === 'showAll' ">
  <table class="table table-striped" id="showAll">
    <tbody>
        <tr ng-repeat="(key, data) in strs | filterString:search||''">
          <td>
             <b><font color="darkblue"> ID: &nbsp {{key}} </font></b>
             <div>
               <img src="/img/en.png" height="20" width="20"> &nbsp {{data[0]}}
               <br> <img src="/img/de.png" height="20" width="20"> &nbsp {{data[1]}}
               <br> <img src="/img/es.png" height="20" width="20"> &nbsp {{data[2]}}
               <br> <img src="/img/it.png" height="20" width="20"> &nbsp {{data[3]}}
               <br> <img src="/img/fr.png" height="20" width="20"> &nbsp {{data[4]}}
               <br> <img src="/img/ja.png" height="20" width="20"> &nbsp {{data[5]}}
           </div>
           </td>
        </tr>
      </tbody>
    </tbody>
  </table>
</div>

<div ng-if="isShowAll === 'showMissing'">
  <table class="table table-striped" id="showMissing" >
    <tbody>
        <tr ng-repeat="(key, data) in strs | filterString:search||''">
            <td ng-if="data[6].isEmpty == true" >
             <b><font color="darkblue">ID: &nbsp {{key}}</font></b>
             <div>
               <img src="/img/en.png" height="20" width="20"> &nbsp {{data[0]}}
               <br> <img src="/img/de.png" height="20" width="20"> &nbsp {{data[1]}}
               <br> <img src="/img/es.png" height="20" width="20"> &nbsp {{data[2]}}
               <br> <img src="/img/it.png" height="20" width="20"> &nbsp {{data[3]}}
               <br> <img src="/img/fr.png" height="20" width="20"> &nbsp {{data[4]}}
               <br> <img src="/img/ja.png" height="20" width="20"> &nbsp {{data[5]}}
             </div>
           </td>
        </tr>
      </tbody>
    </tbody>
  </table>
</div>
